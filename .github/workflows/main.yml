name: 'Lint Code'
on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
jobs:
  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black autopep8  # Install Flake8, Black, and autopep8

    - name: Run Black (autoformatter)
      run: |
        black .  # Run Black to automatically format Python files

    - name: Run Autopep8 (autoformatter)
      run: |
        autopep8 --in-place --recursive .  # Run autopep8 to automatically fix linting issues
        echo "Auto-fixed linting issues using autopep8"

    - name: Run Linter
      run: |
        flake8 .  # Run Flake8 to lint Python files
        echo "Linted all the python files successfully"

  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14
    - name: Install ESLint
      run: npm install eslint@7.32.0 --global
    - name: Run ESLint
      run: |
        eslint . --fix --ext .js,.jsx  # Run ESLint with --fix to automatically fix linting errors
        echo "Linted all the JavaScript files successfully"
