name: 'Lint Code'

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install autopep8
    
    - name: Print working directory
      run: pwd
    
    - name: Run Linter with Auto-fix
      run: |
        find . -name "*.py" -exec autopep8 --in-place --aggressive --aggressive {} +
        echo "Auto-fixed and linted all the Python files successfully"

  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Updated from version 14 to 16
    
    - name: Install ESLint
      run: npm install eslint --global
    
    - name: Initialize ESLint Configuration
      run: eslint --init
    
    - name: Run Linter with Auto-fix
      run: |
        find ./database -name "*.js" -exec eslint --fix {} +
        echo "Auto-fixed and linted all the js files successfully"
